<router-outlet></router-outlet>
<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="main-title" text-center>{{ 'material_title' | translate }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="min-w-20p side-menu-shadow" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <div class="side-menu-item-row">
          <img src="../assets/icons/people/gentleman.svg" alt="gentleman" class="icon-person-side-menu">
          <span>Nikola Nikolic</span>
        </div>
        <div class="side-menu-item-row">
          <img src="../assets/icons/people/girl.svg" alt="girl" class="icon-person-side-menu">
          <span>Jovana Jovanovic</span>
        </div>
        <div class="side-menu-item-row">
          <img src="../assets/icons/people/wonder-women.svg" alt="wonder-women" class="icon-person-side-menu">
          <span>Ema Emic</span>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
